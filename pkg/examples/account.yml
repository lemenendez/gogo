name: account
comment: Principal account table
props: {charset: utf8mb4, collate: utf8mb4_unicode_ci, package: accounting, goimports: time}
fields:
    - name: id
      type: int
      pk: true
      unsigned: true
      comment: pk
    - name: uid
      type: uuid
      required: true
      comment: unique id
    - name: name
      type: string
      size: 128
      required: true
      comment: account name
    - name: updated_at
      type: date_time
      required: true
      comment: last update datetime 
    - name: created_at
      type: date_time
      required: true
      comment: created datetime      